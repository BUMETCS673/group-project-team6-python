<section>
    <form action="{% url 'survey:upload_questions_csv' survey_id=survey_obj.survey_id %}" method="POST"
          enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" id="csv_file" name="csv_file">
        <small>Upload survey via CSV</small>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</section>
